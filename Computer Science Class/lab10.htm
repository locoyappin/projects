<SCRIPT LANGUAGE="Javascript"> 
// ***********************
// Program: LAB10V1.htm
// Created by: Levi Cohen 
// Date: 3/2/25
// Function: Guess a Number Between 100-1000
// ***************************************
// 
// "ff8dab" = pink
// "fffacd" = lemmon chiffron
// "00ffff" = cyan
// "ffdab9" = peach puff
// "ff00ff " = magenta

var num = Math.floor(Math.random() * 1000) + 1;
var tries = 0;


function changeBackground(color) {
   document.body.style.background = color;
}

function guessit() { 
var guess = document.form1.guess1.value; 

tries++;

if (guess < num) 
	document.form1.hint.value = "No, guess higher.";
 	document.form1.guess1.value ="";

if (guess > num) 
	document.form1.hint.value = "No, guess lower.";
	document.form1.guess1.value =""; 

if (guess == num) { 
	window.alert("Correct! You guessed it in " + tries + " tries."); 
	location.reload();
	} 

if (tries == 5) { 
	window.alert("Sorry, time's up. The number was: " + num); 
	location.reload();
	} 
} 

</SCRIPT> 
 <HTML>
<!DOCTYPE html>
<html lang="en">
<HEAD>
<TITLE>Guess The Number</TITLE>
<FORM NAME="form1"> 
<BODY onload="changeBackground('#00ffff');"></BODY>
<IMG SRC="guess.gif" WIDTH="450" HEIGHT="300" alt="Guess Game"></IMG><br>
<P><FONT FACE="Arial, Helvetica, sans-serif" SIZE="2">I'm thinking of a number between 100 and 1000. Try to guess it in less than 10 tries.</FONT></P>
<label for="ihi">Outcome:</label><INPUT TYPE="text"   id="ihi"  NAME="hint"  SIZE=25 VALUE="Enter your Guess." readonly></INPUT><br> 
<label for="ig1">Guess:</label><INPUT TYPE="TEXT"     id="ig1"  NAME="guess1" SIZE="5"></INPUT>
<label for="igu"></label>      <INPUT TYPE="BUTTON"   id="igu"  VALUE="Guess" onClick="guessit(this.form)"></INPUT>
</HEAD>
</BODY>
</FORM> 
</HTML><SCRIPT LANGUAGE="Javascript">
