 function shell1(form){
 var pea = Math.floor(Math.random()*3);
 form.outcome.value = "";
 if (pea==0)
   {
   form.outcome.value ="You Win -- The pea was in shell "+(pea+1);
 	}
   else
   {
   form.outcome.value ="You Lose -- The pea is in shell "+(pea+1);
   }
 }
