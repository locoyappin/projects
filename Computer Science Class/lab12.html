<html>
<!DOCTYPE html>
<html lang="en">
<title>LAB12 Circle</title>
<body>

<canvas id="myCanvas" width="400" height="400" style="border:1px solid #d3d3d3;"></canvas>

<script type="text/javascript">
// *************************
// CS10  
// Date:
// Name:
// Function: Draw a Circle
// *************************
// Hint: context.arc(x,y,r,sAngle,eAngle,counterclockwise)
// Hint:         arc(100,75,50,0*Math.PI,1.5*Math.PI);
// x (green) - Center      
// y (red)   - Start angle 
// r (Blue)  - End angle 

// green #00A308
// Yellow #F6FF00
// Blue #0300FF
// White #FFFFFF  Black #000000

function drawit(form){

var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
	ctx.fillStyle="#00A308";
	ctx.strokeStyle="blue";
	ctx.lineWidth=10;

var x=prompt("Enter circle X value (Range 0 to 400) ","200");
var y=prompt("Enter circle y value (Range 0 to 400) ","200");
	ctx.beginPath();
	ctx.arc(x,y,50,0,2*Math.PI);
	ctx.fill();
	ctx.stroke();  
}

function clearit(form){
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");
	ctx.beginPath();
	ctx.strokeStyle="White";
	ctx.fillStyle = "#FFFFFF";
	ctx.fillRect(0,0,400,400);
}

</script>
<TABLE>
<TR><TD><label for="bdraw"></label></label><INPUT TYPE ="button" VALUE="Draw" id="bdraw" ONCLICK="drawit(this.form)"></INPUT></TD></TR>
<TR><TD><label for="clr"  ></label></label><INPUT TYPE ="button" VALUE="Clear" id="clr" ONCLICK="clearit(this.form)"></INPUT></TD></TR>
</TABLE>

</body>
</html>
