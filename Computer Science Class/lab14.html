    function calcit(form){
    
    var v2=0;   // Year divided by 4 or 100 or 400
    var v3=0;   // Integer value of the division
    var v4=0;   // The reminder value
    
    v2=Number(form.leap.value)/4;
    v3=parseInt(v2);
    v4=v2-v3;
    
    if (eval(v4)==0 )            // Test if year is divided by 4
      {
      v2=Number(form.leap.value)/100;
      v3=parseInt(v2);
      v4=v2-v3;
          if (eval(v4)==0 )      // Test if year is divided by 100
          {
          v2=Number(form.leap.value)/400;
          v3=parseInt(v2);
          v4=v2-v3;
              if (eval(v4)==0 )  // Test if year is divided by 400
              {
              form.lresult.value = (form.leap.value +" is a Leap Year");
              }
              else
              {
              form.lresult.value = (form.leap.value +" is not a Leap Year");
              } 
          }
          else
          {
          form.lresult.value = (form.leap.value +" is a Leap Year");
          } 
      }
      else
      {
      form.lresult.value = (form.leap.value +" is not a Leap Year");
      } 
        
    }
    
    function isNumberKey(evt)
          {
          var charCode = (evt.which) ? evt.which : event.keyCode
          if (charCode > 31 && (charCode < 48 || charCode > 57 ))
          return false;
    
           return true;
          }
    
    </SCRIPT>
